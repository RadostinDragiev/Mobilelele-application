<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Login')"/>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form method="POST" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center" th:object="${authUserDto}">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold"></label>
            <input th:value="*{username}" id="username" name="username" type="text" min="2" max="50" class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold"></label>
            <input id="password" name="password" type="password" min="2" max="20" class="form-control"
                   placeholder="Password"/>

        </div>
        <!--/*@thymesVar id="errors" type="String"*/-->
        <p class="errors alert alert-danger" th:if="${#session.getAttribute('errMsg')}">
            Invalid username or password.
        </p>
        <th:block th:each="e : ${#fields.errors()}">
            <p th:text="${e}" class="errors alert alert-danger">
                Invalid username or password.
            </p>
        </th:block>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <!--    <footer>Create your custom footer :)</footer>-->
</div>
</body>
</html>
